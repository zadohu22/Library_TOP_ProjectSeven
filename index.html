<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="headContainer">
        <h1 class="heroText">My Library</h1>
        <button class="addBook" id="addBook">Add new book!</button>
    </div>
    

    <form action="#" class="hideForm" id="form">
        <label for="title">Book Title:</label>
        <input type="text" class="titleInput" id="title">

        <label for="author">Author:</label>
        <input type="text" class="authorInput" id="author">

        <label for="pages">Number of Pages:</label>
        <input type="number" name="pages" id="pages" class="pagesInput">

        <label for="read">Have you read?</label>
        <input type="checkbox" name="read" id="read" class="readInput">

        <input type="button" value="Add Book" class="submitInput" id="submitInput">
    </form>

    
    <div class="container" id="container">
        <h1 class = "show" id="initDescription">add books using the button above</h1>
        

    
</body>
</html>
